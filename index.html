<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BreakBuddy - Your well-being companion for smarter breaks.">
    <title>BreakBuddy - Smarter Breaks for Well-Being</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>BreakBuddy</h1>
        <button id="modeSwitch" onclick="toggleMode()">Dark Mode</button>
    </header>
    <main>
        <section class="intro">
            <p>Your companion for stress-free workdays. Customize your breaks and recharge.</p>
        </section>
        <section class="controls">
            <div class="input-group">
                <label for="technique">Break Technique</label>
                <select id="technique" onchange="updateCustomFields()">
                    <option value="pomodoro">Pomodoro (25/5)</option>
                    <option value="52-17">52/17 (52/17)</option>
                    <option value="90-minute">90-Minute (90/20)</option>
                    <option value="20-20-20">20-20-20 (20/0.33)</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="input-group custom-fields" style="display: none;">
                <label for="workTime">Work Time (minutes)</label>
                <input type="number" id="workTime" min="1" value="25">
                <label for="breakTime">Break Time (minutes)</label>
                <input type="number" id="breakTime" min="0.1" value="5" step="0.1">
            </div>
            <div class="input-group">
                <label for="breakType">Break Type</label>
                <select id="breakType">
                    <option value="relaxation">Relaxation</option>
                    <option value="physical">Physical</option>
                    <option value="mental">Mental</option>
                </select>
            </div>
            <div class="button-group">
                <button id="startBtn" onclick="startTimer()">Start</button>
                <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
                <button id="resetBtn" onclick="resetTimer()" disabled>Reset</button>
            </div>
            <div id="timerDisplay" class="timer-display">Select a technique to begin.</div>
            <div id="feelingCheck" class="feeling-check" style="display: none;">
                <p>How do you feel after your break?</p>
                <button onclick="logFeeling('Great')">Great</button>
                <button onclick="logFeeling('Okay')">Okay</button>
                <button onclick="logFeeling('Tired')">Tired</button>
            </div>
        </section>
        <section id="status" class="status">Ready to start your workday?</section>
    </main>
    <footer>
        <p>Â© 2025 BreakBuddy. Made for your well-being.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
