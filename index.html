<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BreakBuddy - Prevent burnout with timed breaks">
    <title>BreakBuddy - Hack Your Burnout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Didot&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <header>
        <h1 id="title">BreakBuddy</h1>
        <p id="tagline">Hack yer burnout with timed breaks!</p>
    </header>
    <main>
        <section class="timer-controls scroll-section">
            <h2>Choose Yer Break</h2>
            <div class="options">
                <button class="break-btn" data-minutes="5">5 Min</button>
                <button class="break-btn" data-minutes="10">10 Min</button>
                <button class="break-btn" data-minutes="15">15 Min</button>
            </div>
            <div class="timer-display">
                <span id="timer">00:00</span>
                <button id="toggle-btn">Start</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </section>
    </main>

    </footer>
    <audio id="breakSound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
